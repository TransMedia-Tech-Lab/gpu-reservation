services:
  - type: web
    name: gpu-reservation-backend
    rootDir: backend
    env: python
    buildCommand: |
      pip install uv
      uv sync --frozen
    startCommand: uv run main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      # DATABASE_URL should be set in the Render Dashboard (pointing to Supabase)
    autoDeploy: true
